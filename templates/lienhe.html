<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang ky</title>
    <link rel="stylesheet" href="dungchung.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dangnhap.css">
    </head>


<body>
    <!--HEADER-->
    <header id="#top">
        <a href="!#"><img src="../assets/images/logo.png" alt="Freeeze" id="#logo"></a>
        <div class="image-group">
            <img src="../assets/images/header-img1.png" alt="">
            <img src="../assets/images/header-img2.png" alt="">
            <img src="../assets/images/header-img3.png" alt="">
        </div>
        <nav>
            <ul class="menu">
                <li class="menu-item"><a href="trangchu.html">Trang Chủ</a></li>
                <li class="menu-item"><a href="gioithieu.html">Giới Thiệu</a></li>
                <li class="menu-item"><a href="./sanpham.html">Sản Phẩm</a></li>
                <li class="menu-item"><a href="tintuc.html">Tin Tức</a></li>
                <li class="menu-item"><a href="dangnhap.html">Đăng Nhập</a></li>
                <li class="menu-item"><a href="dangky.html">Đăng Ký</a></li>
                <li class="menu-item"><a href="lienhe.html">Liên Hệ</a></li>
            </ul>
        </nav>
        <div class="seach-group">
            <form action="">
                <input type="text" placeholder="Nhập nội dung cần tìm...">
            </form>
            <button type="submit"><i class="fa-solid fa-magnifying-glass seach"></i></button>
            <button><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
    </header>
    <main>
        <article>
            <h1 style="margin-bottom: 20px">Liên hệ</h1>
            <span><i class="fa-solid fa-location-dot"></i><b>Địa chỉ: 0123, Tòa nhà ABC, Cần Thơ. </b>Nếu bạn có góp ý vui lòng liên hệ bằng thư điện tử hoặc sử dụng mẫu bên dưới</span>
            <h1 style="margin-top: 20px;">GÓP Ý</h1>
            <form action="">
                    <table>
                        <tr>
                            <td class="label">
                                <label for="#name"><i class="fa-solid fa-user"></i></label>
                            </td>
                            <td class="content"><input type="password" id="#name"
                                    placeholder="Vui lòng nhập Họ tên của bạn"></td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="#email"><i class="fa-solid fa-envelope"></i></label>
                            </td>
                            <td class="content"><input type="email" id="#email" placeholder="Vui lòng nhập địa chỉ Email"></td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="#topic"><i class="fa-solid fa-list-ul"></i></label>
                            </td>
                            <td class="content"><select name="topic">
                                <option value="1">Về sản phẩm/dịch vụ</option>
                                <option value="2">Về ưu đãi thành viên</option>
                                <option value="3">Về thông tin tuyển dụng</option>
                            </select>
                        </tr>
                        
                        <tr>
                            <td class="content" colspan="2">
                                <label for="#content-item"><i class="fa-regular fa-note-sticky"></i></label>
                                <textarea name="content" id="#content-item" cols="50" rows="7" placeholder="Nhập nội dung cần liên hệ"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="content" colspan="2"><button type="submit">Gửi</button></td>
                        </tr>
                        
                    </table>

            </form>
        </article>

    </main>
    <footer>
        <p>&copy; Bản quyền thuộc về FreeezeVN</p>
        <div class="social"><a href="#!" class="facebock"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#!" class="twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#!" class="pinterest"><i class="fa-brands fa-pinterest"></i></a>
        </div>
        <a href="#top" class="go-top"><img src="../assets/images/top.png" alt=""></a>
    </footer>

</body>

</html>
