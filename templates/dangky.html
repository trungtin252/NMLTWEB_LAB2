    <main>
        <article>
            <h1>ĐĂNG KÝ</h1>
            <form action="">
                    <table>
                        <tr>
                            <td class="label">
                                <label for="#email"><i class="fa-solid fa-envelope"></i></label>
                            </td>
                            <td class="content"><input type="email" id="#email" placeholder="Vui lòng nhập email"></td>

                        <tr>
                            <td class="label">
                                <label for="#password"><i class="fa-solid fa-key"></i></label>
                            </td>

                        </tr>
                        <tr>
                            <td class="label">
                                <label for="#level"><i class="fa-solid fa-users-viewfinder"></i></label>
                            </td>

                                <input type="radio" id="#level-1" value="Bac" name="level">Bạc

                        <tr>
                            <td class="content" colspan="2">
                                <button type="submit">Đăng ký</button>
                                <button type="reset">Hủy</button>
                            </td>
